<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Student</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas" width="400" height="600"></canvas>
        
        <div id="ui-layer">
            <div id="score-display">0</div>
            
            <!-- Main Menu -->
            <div id="menu-screen" class="overlay">
                <h1>Flappy Student</h1>
                <p>Help the student pass the exams!</p>
                <div id="name-input-container">
                    <input type="text" id="player-name" placeholder="Your Name" maxlength="10">
                </div>
                <button id="start-button">Start Game</button>
                <div id="leaderboard">
                    <h2>Top 10 Highscores</h2>
                    <div id="highscore-list">
                        <!-- Scores will be injected here -->
                    </div>
                </div>
            </div>

            <!-- Game Over -->
            <div id="game-over-screen" class="overlay hidden">
                <h1>Exam Failed!</h1>
                <p>Final Score: <span id="final-score">0</span></p>
                <button id="restart-button">Try Again</button>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
